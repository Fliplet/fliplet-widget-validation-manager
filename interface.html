<form class="form-horizontal">
  <div class="data-source-query-provider row"></div>
  <div class="expire-timeout-settings form-group hidden clearfix">
    <div class="col-sm-4 control-label">
      <label for="expire-timeout">Verification code will expire after</label>
    </div>
    <div class="col-xs-7 col-sm-5">
      <input type="number" name="expire-timeout" class="form-control" id="expire-timeout" placeholder="Enter a number" min="0" required />
    </div>
    <div class="col-xs-5 col-sm-3">
      <select name="expire-timeout" id="time-value" class="form-control custom-chevron">
        <option value="1">minutes</option>
        <option value="60">hours</option>
        <option value="1440">days</option>
        <option value="10080">weeks</option>
      </select>
      <i class="fa fa-chevron-down"></i>
    </div>
  </div>

  <div class="email-settings hidden">
    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label>Verification email</label>
      </div>
      <div class="col-sm-8">
        <a class="btn btn-primary show-email-provider">Configure Email Template</a>
      </div>
    </div>

    <div class="form-group clearfix">
      <div class="col-sm-12">
        <div class="checkbox checkbox-icon">
          <input type="checkbox" id="email-domain">
          <label for="email-domain">
            <span class="check"><i class="fa fa-check"></i></span> Allow emails from specific domains
          </label>
        </div>
      </div>
    </div>
    <div class="form-group clearfix email-domains-input hidden">
      <div class="col-sm-12">
        <input type="text" name="email-domains" class="form-control" id="email-domains" placeholder="Enter domains to allow, e.g. example.com" />
      </div>
    </div>
  </div>

  <div class="sms-settings hidden">
    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label for="sms-template">Verification message</label>
      </div>
      <div class="col-sm-8">
        <input type="text" name="sms-template" class="form-control" id="sms-template" placeholder="Enter template" required />
        <div class="usage">
          <h2><small>How to use</small></h2>
          <p>Use the following to:</p>
          <ul>
            <li><code>\{{ code }}</code> - Display the verification code</li>
            <li><code>\{{ expireDescription }}</code> - Display the expiration time</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</form>
